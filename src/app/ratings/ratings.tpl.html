<div class="row-fluid search-input" data-ng-init="init()">
  <input type="text" class="span10 offset1" placeholder="Type to search for movies you rated" ng-model="filter" ng-keyup="filterMovie()"/>
</div>
<h3>Your Ratings</h3>
<div class="row-fluid search-results loading-container" ng-hide="loaded">
  <div class="loader" ng-class="loadingClass"><h4> Loading.. </h4></div>
</div>
<div class="row-fluid search-results" ng-show="loaded && ratings">
  <div class="list-result row-fluid" ng-repeat="movie in movies" >
    <div class="span1">
      <img ng-src="{{imgUrl}}/w92/{{movie.poster_path}}" ng-if="movie.poster_path" class="list-img-rating"></img>
    </div>
    <div class="span8">
      <h4><a href="#/movie/{{movie.id}}">{{movie.title}} ( {{movie.release_date.substring(0,4)}} )</a></h4>
        <div class="row-fluid movie-list-field"  ng-click="setRating(movie.id)">
          <rating value="userRatings[movie.id]" max="10" readonly="false" class="rating user-rating"></rating>
        </div>
     </div>
     <div class="pull-right rating-box" ng-class="getRatingClass(userRatings[movie.id])" >
        <div class="rating-text-user" ng-if="userRatings[movie.id] > 0">
          {{userRatings[movie.id]}} <i class="icon-star"></i>
        </div>
     </div>
  </div>
</div>
<div class="row-fluid search-results" ng-if="none">
  No ratings found.
</div>
