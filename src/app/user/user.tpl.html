&nbsp;
<div class="row-fluid">
  <div class="dashboard-rec">
    <h3>{{name}}</h3>
    <div class="row-fluid row">
      <div class="span6 dashboard-col">
        <div class="dashboard-val center-align">
          <p><i class="icon-film"></i> Movies Rated</p>
        </div>
        <div class="dashboard-number center-align movies-rated">
          {{ratingsCount}}
        </div>
      </div>
      <div class="span6 dashboard-col">
        <div class="dashboard-val center-align">
          <p><i class="icon-star"></i> Average Rating</p>
        </div>
        <div class="dashboard-number center-align" ng-class="ratingClass">
          {{avgRating}}
        </div>
      </div>
    </div>
    <div class="row-fluid row">
      <div class="span6 dashboard-col">
        <div class="dashboard-val center-align">
          <p><i class="icon-list"></i> Lists Created</p>
        </div>
        <div class="dashboard-number center-align lists-created">
          {{listCount}}
        </div>
      </div>
      <div class="span6 dashboard-col">
        <div class="dashboard-val center-align">
          <p><i class="icon-list-alt"></i> Movies In Lists</p>
        </div>
        <div class="dashboard-number center-align list-movies">
          {{listMovies}}
        </div>
      </div>
    </div>
  </div>
</div>
