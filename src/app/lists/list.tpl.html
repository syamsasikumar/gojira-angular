<div class="row-fluid search-input" data-ng-init="init()">
  <input type="text" class="span10 offset1" placeholder="Type to search for a movie in '{{name}}'" ng-model="filter" ng-keyup="filterMovie()"/>
</div>
<h3>{{name}}</h3>
<span class="add-list-icon pull-right" ng-click="openAddPopUp(list)"><i class="icon-plus"></i>Add</span>
<p>{{description}}</p>
<div class="row-fluid search-results loading-container" ng-hide="loaded">
  <div class="loader" ng-class="loadingClass"><h4> Loading.. </h4></div>
</div>
<div class="row-fluid search-results" ng-show="loaded && movies">
  <div class="list-result row-fluid" ng-repeat="movie in movies" >
    <div class="span1">
      <img ng-src="{{imgUrl}}/w92/{{movie.poster_path}}" ng-if="movie.poster_path" class="list-img-rating"></img>
    </div>
    <div class="span8">
      <h4><a href="#/movie/{{movie.id}}">{{movie.title}} ( {{movie.release_date.substring(0,4)}} )</a></h4>
    </div>
    <button class="btn btn-danger pull-right" type="button" ng-click="removeMovie(movie.id)"><i class="icon-remove"></i></button>
  </div>
</div>
<div class="row-fluid search-results" ng-show="!movies.length && loaded">
  No movies found.
</div>
